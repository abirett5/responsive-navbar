<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>

    <!-- CSS Source -->
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <!-- Nav Menu -->
    <nav>
        <div class="container">
            <div class="nav-logo">
                <h3>Brand Logo</h3>
            </div>

            <div class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="nav-btn">
                <button class="btn-outlined">Browse More</button>
            </div>

            <div class="mobile-nav-open">
                <i onclick="openNav()" class="fa-solid fa-bars"></i>
            </div>
        </div>

        <!-- Mobile Nav Menu-->
        <div class="mobile-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="close-mobile-nav">
                <i onclick="closeNav()" class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>

        <!-- Banner Section -->
        <section class="banner">
            <video autoplay muted loop class="background-video">
                <source src="./videos/video-background.mp4" type="video/mp4"/>
                Your browser does not support the video tag.
            </video>

            <div class="container">
                <h1>Welcome to Our Website</h1>
            
                <p>
                    Enjoy the immersive experience!
                </p>

                <a href="#more" class="cta-button">Learn More</a>
            </div>
        </section>

    </main>

    <!-- JS Source-->
    <script src="./script.js"></script>
</body>
</html>
